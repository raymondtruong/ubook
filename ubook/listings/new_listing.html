<!DOCTYPE html>
<html lang="en">
  <head>
 	  <meta charset="utf-8">
    <title>UBook</title>
    <link rel="icon" href="/ubook/listings/static/resources/uoft_crest.png">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/styles/nav.css">
    <link rel="stylesheet" type="text/css" href="static/styles/profile.css">
    <script src="static/js/nav.js"></script>
  </head>
  <body>

    <!-- navbar-->
    <nav id="navbar">
      <div id="logo">UBook</div>
      <div id="navbar-button-container">
        <div>
          <a class="navbar-button" href="/listings/">find textbooks</a>
        </div>
        <div>
          <a class="navbar-button" href="/">post an ad</a>
        </div>
        <div id="user-dropdown">
          <a id="user-dropdown-button"class="navbar-button" onclick="dropDown()">{{ user.username }} â–¾</a>
          <div id="dropdown-content">
            <a href="/">my postings</a>
            <a href="/">edit profile</a>
            <a href="/logout/">log out</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- navigation menu container -->
    <div id="nav-container" class="big-container">
      <ul>
        <li> <a href="profile.html"> Your Profile </a></li>
        <li> <a href="active_listings.html"> Your Active Listings </a></li>
        <li> <a href="inactive_listings.html"> Your Sold Listings </a></li>
      </ul>
    </div>

    <div id="create-container">
      <a href="new_listing.html"> <button id="create-button" class="button"> Create A New Listing </button> </a>
    </div>

    <div id="main-container" class="big-container">
      <div id="title-container">
        Create A New Listing
      </div>

      <div class = "bundle">
        <div class="bundletitle">
               <span  class="bold edit-bundletitle" >Bundle Title: </span>
               <input  type="text" name="bundletitle" class = "input edit-bundletitle-input">
            </div>
            <div class="bundledescription">
               <span  class="bold edit-bundledescription">Bundle Description: </span>
               <input  type="text" name="bundledescription" class = "input edit-bundledescription-input">
            </div>
      </div>
      <div class="edit">
          <span class="bold textbook" >TextBook 1: </span>
          <div class="title">
               <span  class="bold edit-title" >Title: </span>
               <input  type="text" name="title" class = "input edit-title-input">
            </div>
            <div class="author">
               <span  class="bold edit-author">Author: </span>
               <input  type="text" name="author" class = "input edit-author-input">
            </div>
            <div class="course">
               <span  class="bold edit-course">Course: </span>
               <input  type="text" name="course" class = "input edit-course-input">
            </div>
            <div class="condition">
               <span  class="bold edit-condition">Condition: </span>
               <input  type="text" name="condition" class = "input edit-condition-input">
            </div>
            <div class="image">
               <span  class="bold edit-image">Image: </span>
               <input type="text" name="image" class = "input edit-image-input">
            </div>
            <div class="description">
               <span class="bold edit-description">Description: </span>
               <input type="text" name="description" class = "input edit-description-input">
            </div>
             </div>
             <div class="price">
               <span class="bold edit-price">Price: </span>
               <input type="text" name="description" class = "input edit-price-input">
             </div>
               <div class = "buttons">
                <button class="submit-listing listing-action button"> Submit
               </button>
               <button class="add-book listing-action button"> Add another book 
               </button>
               
               </div>
             
           </div>

       <script src="static/js/new_listing.js"></script>
  </body>
</html>
